<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf Configurator</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #ui {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        z-index: 1;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <div class="form-group">
        <label for="shelf-height">Shelf Height</label>
        <input type="number" id="shelf-height" value="100" />
      </div>

      <div class="form-group">
        <label for="shelf-width">Shelf Width</label>
        <input type="number" id="shelf-width" value="60" />
      </div>

      <div class="form-group">
        <label for="shelf-depth">Shelf Depth</label>
        <input type="number" id="shelf-depth" value="30" />
      </div>

      <div class="form-group">
        <label for="num-shelves">Number of Shelves</label>
        <input type="number" id="num-shelves" value="5" />
      </div>

      <button id="update">Update</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
