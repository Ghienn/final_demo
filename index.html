<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Configurator</title>
    <style>
      canvas {
        height: 100%;
        width: 100%;
        touch-action: none;
      }

      #ui {
        top: 10px;
        right: 10px;
        padding: 10px;
        height: 100%;
        flex: 1;
        background-color: white;
        box-shadow: -9px 2px 26px 0px rgba(201,201,201,1);
        flex-direction: column;
        display: flex;
        position: absolute;
      }

      .form-group {
        margin-bottom: 10px;  
      }
      .textures {
			display: flex;
			flex-wrap: wrap;
			padding: 10px;
		}
		  .textures img {
			height: 100px;
      width: 100px;
			margin: 5px;
			cursor: pointer;
		}
		  .textures img.selected {
			border: 2px solid green;
		}

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 90%;
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <div class="form-group">
        <label for="shelf-height">Shelf Height</label>
        <input type="number" id="shelf-height" value="100" />
      </div>

      <div class="form-group">
        <label for="shelf-width">Shelf Width</label>
        <input type="number" id="shelf-width" value="100" />
      </div>

      <div class="form-group">
        <label for="shelf-depth">Shelf Depth</label>
        <input type="number" id="shelf-depth" value="100" />
      </div>

      <div class="form-group">
        <label for="num-shelves">Number of Shelves</label>
        <input type="number" id="num-shelves" value="2" />
      </div>

      <div class="form-group">
        <label for="num-columns">Number of Column</label>
        <input type="number" id="num-columns" value="2" />
      </div>

      <div class="textures">
        <label for="material">Material</label>
        <img alt="Wood2" src="Wood-Veneer-Architextures.jpg" class="selected">
        <img alt="Wood1" src="Western-Red-Cedar-Stack-Architextures.jpg" >
        <img alt="Wood3" src="Oak-Stretcher-Architextures.jpg">
      </div>

      <button id="update">Update</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
